version: '3.8'

services:
  ui-backend:
    build: ./ui-backend
    ports:
      - "5000:5000"
    volumes:
      - ./ui-backend/uploads:/app/uploads
      - ./ui-backend/outputs:/app/outputs
    depends_on:
      - ai-backend
    environment:
      - AI_BACKEND_URL=http://ai-backend:5001
    networks:
      - app-network

  ai-backend:
    build: ./ai-backend
    ports:
      - "5001:5001"
    volumes:
      - ./ai-backend/uploads:/app/uploads
      - ./ai-backend/outputs:/app/outputs
      - ./ai-backend/models:/app/models
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
